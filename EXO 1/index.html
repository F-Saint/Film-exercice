<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
        <img class="choice" src="stone.png" alt="Rock" data-option="rock">
        <img class="choice" src="leaf.png" alt="Paper" data-option="paper">
        <img class="choice" src="scissors.png" alt="Scissors" data-option="scissors">
    </div>
    <div class="results">
        <p>You: <span id="user-choice"></span></p>
        <p>Computer: <span id="computer-choice"></span></p>
        <p>Score: <span id="score">0-0</span></p>
    </div>
    <button id="play-button">Play</button>
    <script src="index.js"></script>
 
</body >
</html >
